name: ci
on: [push]
jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
    - run: ls
    - run: git clone https://github.com/chrismaltby/gb-studio.git
    - working-directory: gb-studio
      run: yarn
    - working-directory: gb-studio
      run: npm run make:cli 
    - working-directory: gb-studio
      run: yarn link
    - run : gb-studio-cli -v 
     
    