name: ci
on: [push]
jobs:
  build:
    name: build
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - run: ls
    - working-directory: gb-studio
      run: |
        git clone https://github.com/chrismaltby/gb-studio.git
        yarn
        npm run make:cli
        ls 
        pwd
        yarn link
        gb-studio-cli -v
    
      
    
      
